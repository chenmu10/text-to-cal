<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style class="src"></style>
    <link rel="stylesheet" href="popup.css" />
    <script defer src="popup.js"></script>
  </head>
  <body>
    <textarea
      placeholder="Enter any text that contains event details"
      rows="2"
      id="promptData"
    ></textarea>
    <button id="extractDetailsBtn">Extract</button>
    <span id="extractStatusMsg"></span>
    <form id="eventForm">
      <label for="summary">Event Name</label>
      <input type="text" id="summary" required />
      <label for="Location">Location</label>
      <input type="text" id="Location" />
      <label for="description">Description</label>
      <textarea id="description" rows="2"></textarea>
      <label for="startDate">Start (2023-05-22T19:00:00)</label>
      <input type="text" id="startDate" required />
      <label for="endDate">End (2023-05-22T20:00:00)</label>
      <input type="text" id="endDate" />
      <button id="createEventBtn" type="submit" class="button">
        Create Event
      </button>
      <span id="createEventStatusMsg"></span>
    </form>
  </body>
</html>
